<svg width="800" height="80" viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff">
        <animate attributeName="stop-color"
          values="#ffffff;#36BCF7FF;#ffffff"
          dur="2s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#36BCF7FF">
        <animate attributeName="stop-color"
          values="#36BCF7FF;#ffffff;#36BCF7FF"
          dur="2s"
          repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ffffff">
        <animate attributeName="stop-color"
          values="#ffffff;#36BCF7FF;#ffffff"
          dur="2s"
          repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <text x="50%" y="55"
        text-anchor="middle"
        font-size="48"
        font-weight="bold"
        fill="url(#glowText)"
        font-family="Segoe UI, sans-serif">
    Hi, I'm Yassin Azzouzi
  </text>
</svg>
